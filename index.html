  <style>
    .glowing-border-smaller {
      border: 4px solid rgba(0, 255, 255, 0.2);
      animation: glowing-border-smaller 2s infinite alternate;
    }

    @keyframes glowing-border-smaller {
      0%, 100% {
        box-shadow: 0 0 5px rgba(0, 255, 255, 0.15),
                    0 0 10px rgba(0, 255, 255, 0.15),
                    0 0 15px rgba(0, 255, 255, 0.15);
        border-color: rgba(0, 255, 255, 0.15);
      }
      50% {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.85),
                    0 0 15px rgba(0, 255, 255, 0.85),
                    0 0 20px rgba(0, 255, 255, 0.85);
        border-color: rgba(0, 255, 255, 0.85);
      }
    }

    @property --angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    @keyframes spin {
      from {
        --angle: 0deg;
      }
      to {
        --angle: 360deg;
      }
    }

    .animated-border {
      position: relative;
      z-index: 0;
      border-radius: 1.5rem;
      background-color: #38bdf8; /* sky-500 background color */
    }

    .animated-border::before,
    .animated-border::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      height: 100%;
      width: 100%;
      padding: 3px;
      border-radius: 1.5rem;
      background-image: conic-gradient(
        from var(--angle),
        #ff4545,
        #00ff99,
        #006aff,
        #ff0095,
        #ff4545
      );
      animation: spin 3s linear infinite;
      z-index: -2;
    }

    .animated-border::before {
      filter: blur(1.5rem);
      opacity: 0.8; /* Increased opacity for stronger effect */
    }

    .animated-border > .box-content {
      position: relative;
      z-index: 1;
      border-radius: 1.5rem;
      background-color: #38bdf8; /* Ensure the background of the box is sky-500 */
    }

    .glowing-img {
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.7);
    }

    /* Added spin animation for the profile pic */
    .profile-pic-container {
      position: relative;
      z-index: 0;
      border-radius: 50%;
    }

    .profile-pic-container::before {
      content: '';

      top: 50%;
      left: 50%;
      translate: -50% -50%;
      height: 100%;

      border-radius: 50%;
      background-image: conic-gradient(
        from var(--angle),
        #ff4545,
        #00ff99,
        #006aff,
        #ff0095,
        #ff4545
      );
      animation: spin 3s linear infinite;
      z-index: -1;
    }

    .profile-pic-container img {
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
